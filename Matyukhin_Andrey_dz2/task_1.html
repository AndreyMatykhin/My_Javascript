<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework_dz-1</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    1.Сначала значение переменной а=1 будет суммировано с 1 и 
    полученное значение будет записанам в саму пеерменную, а 
    после будет присвоенно переменно с=2.
    2. Значение переменной с будет вывелено в консоль.
     */
    c = ++a;
    console.log(c);

    /*
    1. Сначало значение переменной b=1 будет присвоенно переменной d
    2. Затем значение переменной b будет суммировано с 1 и полученный 
    результат будет записано в переменную b=2
    3. Значение d=1 выводится в консоль
     */
    d = b++;
    console.log(d);

    /*
    1. сначало значение переменной а=2 будет увеличино на 1 и записано
    в переменую а=3. 
    2. Полученный результат будет суммирован с 2 и полученный
    результат будет присвоен переменно с-5
    3. Значение с выводится в консоль
    */
    c = 2 + ++a;
    console.log(c);

    /*
    1.Сначало значение переменной b=2 будет суммированс 2, полученное значение 
    будет присвоенно переменной d=4. После чего значение переменно b  будет увеличено на 1 и перезаписано.
    2. Значение d=4, a=3 и b=3 выводим в консоль
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
