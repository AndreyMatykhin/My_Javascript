<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    console.log(mathOperation(inputNumber('a'), inputNumber('b'), '*'));

    /**
     * Функция выполняет математическую операцию с вводимыми числами и 
     * оперделенную в аргументе operation в виде: 
    * "+" - сумма, 
    * "-" - разность, 
    * "*" - умножение, 
    * "/" - деление.
    * @arg1 {number} первое число
    * @arg2 {number} второе число
    * @operatin {string} требуемое действие
    * @return {number} результат операции
    */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case "+":
          return sum(arg1, arg2);
        case "-":
          return dif(arg1, arg2);
        case "*":
          return mult(arg1, arg2);
        case "/":
          return div(arg1, arg2);
        default:
          return NaN
      }
    };

    /**
    * Функция запрашивает число.
    * @numName {number} название вводимого параметра
    * @return {number} введенное число
    */
    function inputNumber(numName = '') {
      return Number(prompt(`Введите число ${numName}`));
    }

    /**
    * Функция суммирует числа a и b.
    * @a {number} первое число
    * @b {number} второе число
    * @return {number} результат операции
    */
    function sum(a, b) {
      return a + b;
    }

    /**
    * Функция вычитает из большего передаваемого числа меньшее.
    * @a {number} первое число
    * @b {number} второе число
    * @return {number} результат операции
    */
    function dif(a, b) {
      if (a > b) {
        return a - b;
      } else if (b > a) {
        return b - a;
      } else {
        return a + b;
      }
    }

    /**
    * Функция перемножает вводимы числа.
    * @a {number} первое число
    * @b {number} второе число
    * @return {number} результат операции
    */
    function mult(a, b) {
      return a * b;
    }

    /**
      * Функция делит друг на друга введенные числа.
      * @a {number} первое число
      * @b {number} второе число
      * @return {number} результат операции
      */
    function div(a, b) {
      return b ? a / b : NaN;
    }   </script>
</body>
