<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework_task-3</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. Все операторы выполняются с лева на право. 
    2. Сначалы мы складываем числа 10 и 10, получаем число 20.
    3. Поскольку к полученому числу 20 мы пытаемся прибавить строку, оно будет приведено к типу строки.
    4. После приведеня типов строки будут конкатенированы.
    5. Выводим значение полученой строки "2010"
    */
    console.log(10 + 10 + "10");
    /*
    1. Все операторы выполняются с лева на право. 
    2. Поскольку число 10 мы суммируем со строко "10", то число будет приведено к строке "10".
    3. Будет выполнена конкатенация двух строк и получена новая строка "1010".
    4. поскольку полученая строка суммируется с числом 10, то число будет привдено к строке "10".
    5. Будет выполнена конкатенация двух строк и получена новая строка "101010".
    6. Выводим значение полученой строки "2010"
    */
    console.log(10 + "10" + 10);
    /*
    1. Все операторы выполняются с лева на право. 
    2. Сначалы мы складываем числа 10 и 10, получаем число 20.
    3. Поскольку полученое число складывается с выражением +"10", то данное выражение будет приведенок числу 10.
    4. Будет выполнено сложение чисел 20 и 10, получется число 30.
    5. Выводим значение полученого строки "30"
    */
    console.log(10 + 10 + +"10");
    /*
    1. Первым будет выполняться диление числа на вырожение -"", что приведен к приобразованию строки "" к числу 0 или в восприятий JS к бесконечно малому отрицательному значению. 
    2. минус можно вынести за скобку.
    3. Деление любого натурального рационального числа на бесконечно малое значение приводит к бесконечно большому результату Infinity.
    4. Выводим полдченое значение -Infinity.
    */
    console.log(10 / -"");
    /*
    1. Первым будет выполняться диление числа на вырожение +"2,5", что приведен к попытке приобразования строки "2,5" к числу, но из-за запятой получиться NaN
    2. Любая последующая операция с NaN даст NaN.
    3. Выводим полдченое значение NaN.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
